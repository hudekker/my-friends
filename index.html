<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picture Slider</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">

  <!-- https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/fontawesome.css -->
</head>

<body>

  <!-- start here  -->
  <div class="container">

    <div class="pic-row">

      <!-- <div class="box-300"></div> -->
      <div class="arrow arrow-left">
        <i class="fas fa-angle-left arrow"></i>
      </div>

      <div class="pic-group">
        <img class="pic pic-off"
          src="https://scontent.ftpe10-1.fna.fbcdn.net/v/t1.18169-9/12919763_1340629295953062_210686253322294312_n.jpg?_nc_cat=107&ccb=1-5&_nc_sid=a4a2d7&_nc_ohc=t5ot_MoRffYAX_9mddl&tn=UMajKFnH8LTfXpb5&_nc_ht=scontent.ftpe10-1.fna&oh=00_AT8oLVH61Fyfh_P8M-Mru3Nan6Kme-pAbBeg0W4L7w6uvw&oe=623B0AC6"
          alt="" srcset="">
        <img class="pic pic-on"
          src="https://scontent.ftpe10-1.fna.fbcdn.net/v/t39.30808-6/273666769_10227362547554409_3110609727182422053_n.jpg?_nc_cat=104&ccb=1-5&_nc_sid=8bfeb9&_nc_ohc=IbDOrB-Kb_0AX8FBikH&_nc_ht=scontent.ftpe10-1.fna&oh=00_AT-tY38oCpAvILIKwGlGsY9I-bXuDSvx4crdF83r7JCpuA&oe=621C3450"
          alt="" srcset="">
      </div>

      <div class="arrow arrow-right">
        <i class="fas fa-angle-right"></i>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
